<div class="container mt-4">
  <h2>Municipios</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">RUT</th>
        <th scope="col">Código</th>
        <th scope="col">Nombre Municipalidad</th>
        <th scope="col">Dirección</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let municipio of municipios">
        <td>{{ municipio.RUT_MNC }}</td>
        <td>{{ municipio.ID_CMN }}</td>
        <td>{{ municipio.RZN_SCL_MNC }}</td>
        <td>{{ municipio.DIR_MNC }}</td>
        
        <td>
          <button class="btn btn-primary btn-sm" (click)="openEditModal(municipio)">
            <i class="bi bi-pencil-square"></i> Modificar
          </button>
          <button class="btn btn-danger btn-sm" (click)="openDeleteModal(municipio)">
            <i class="bi bi-trash"></i> Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
